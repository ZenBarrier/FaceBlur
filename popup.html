<!doctype html>
<!--
 This page is shown when the extension button is clicked, because the
 "browser_action" field in manifest.json contains the "default_popup" key with
 value "popup.html".
 -->
<html ng-app="FBlurApp">
<head>
    <title>Getting Started Extension's Popup</title>
    <style>
        body {
            font-family: "Segoe UI", "Lucida Grande", Tahoma, sans-serif;
            font-size: 100%;
        }

        #popbox {
            /* avoid an excessively wide status text */
            white-space: normal;
            text-overflow: ellipsis;
            overflow: auto;
            min-width: 260px;
            max-width:300px;
            max-height: 400px;
        }
    </style>


    <script src="js/angular.js"></script>
    <script src="js/popup.js"></script>
</head>


<body>
    <div id="popbox">
        
        <div ng-controller="PopupController as FaceList">
            <span>{{FaceList.remaining()}} of {{FaceList.faces.length}} remaining</span>
            [ <a href="" ng-click="FaceList.archive()">archive</a> ]
            <ul class="unstyled">
                <li ng-repeat="face in FaceList.faces | orderBy:'text' track by $index">
                    <input type="checkbox" ng-model="face.done">
                    <span class="done-{{face.done}}">{{face.name}}</span>
                </li>
            </ul>
            <button ng-click="FaceList.addFace()" ng-show="FaceList.formShow && !FaceList.stored">
                Blur {{FaceList.name}}
            </button>
            <button ng-click="FaceList.removeFace()" ng-show="FaceList.formShow && FaceList.stored">
                Unblur {{FaceList.name}}
            </button>
        </div>

    </div>

</body>
</html>
